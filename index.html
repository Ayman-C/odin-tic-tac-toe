<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My tic-tac-toe</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script> 
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="buttonContainer">
        <div id="replay" class="button">Replay</div>
    </div>
    <div id="gameContainer">
        <h2 id="player1" class="players">Player1</h2>
        <ul>
            <li id="square1" class="square"></li>
            <li id="square2" class="square"></li>
            <li id="square3" class="square"></li>
            <li id="square4" class="square"></li>
            <li id="square5" class="square"></li>
            <li id="square6" class="square"></li>
            <li id="square7" class="square"></li>
            <li id="square8" class="square"></li>
            <li id="square9" class="square"></li>
        </ul>
        <h2 id="player2" class="players">Player2</h2>
    </div>
    <h2 id="resultContainer"></h2>
</body>
<footer>Created by Ayman.</footer>
</html>
